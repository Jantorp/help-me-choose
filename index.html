<!doctype html>
<html lang=sv>
	<head>
		<meta charset="utf-8">
		<title>Help me choose</title>
		<link rel="stylesheet" type="text/css" href="./main.css">
		<link href="https://fonts.googleapis.com/css?family=Give+You+Glory" rel="stylesheet">
	</head>
	<body>
		<h1>Hjälp jag vet inte vad jag ska äta!</h1>
		<!-- <img src="img/pizza.jpg" alt="Pizza" width="200px"> -->
		<img src="img/kaffe.jpg" alt="Kaffe" width="300px">
		<div class="inputSection">
			<div class="inputs">
				<input placeholder="Något gott"></input>
			</div>
			<button class="addOption">Lägg till</button>
		</div>
		<div class="resultSection"></div>
		<button class="submit">Kör!</button>


		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

		<script>
            $(function()
            {
              $('.resultSection').hide();
			
				var add_option = function()
					{
                 		$('.inputs').append('<input placeholder="Något gott"></input>')
             		};

				$('.addOption').click(add_option);
		

				$('h1').click(function() 

				{
			
					
					$('body').toggleClass('color');

					
					
				});

				var options = []
             		
             	var submit = function() 
             		{
             			$('.inputSection').hide()
             			$('.resultSection').css('display', 'flex')
             			$('input').each(function()
             			{
             				options.push($(this).val())
             			});
             			
	             		var winner = options[Math.floor(Math.random() * options.length)]
	             		console.log(winner)
	             		$('.resultSection').text(winner)
					};
             			$('.submit').click(submit)




			});

		</script>

	</body>


</html>
